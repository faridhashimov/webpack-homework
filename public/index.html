<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Weather Sounds app</title>
    </head>
    <body>
        <div id="mainWrapper">
            <div class="bg"></div>
            <div class="content">
                <div class="contentWrapper">
                    <h1>Weather sounds</h1>
                    <div class="btnsContainer">
                        <button data-id="summer" class="btn smr-btn">
                            <img id="summer" alt="summer svg" />
                        </button>
                        <button data-id="rain" class="btn rain-btn">
                            <img id="rain" alt="rain svg" />
                        </button>
                        <button data-id="winter" class="btn snw-btn">
                            <img id="winter" alt="snow svg" />
                        </button>
                    </div>
                    <input type="range" id="volume" name="volume" />
                </div>
            </div>
        </div>
    </body>
</html>
